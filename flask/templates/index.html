<html>
	<head>
		<title>Automatic Youtube Downloaded</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">AYD</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('config') }}">Configurations</a></li>
							<li><a href="{{ url_for('channels') }}">Youtube Channels</a></li>
							<li><a href="{{ url_for('logs') }}">Logs</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<div class="place_for_header">
							<h2>Downloader Status: {{downloader_status}}
							<a href="" class="icon brands fa-refresh" id="refresh-status">
								<span class="label">Refresh</span></a></h2>
							</div>
						</header>

						<section>
							<div class="align-center">
								<form method="POST">
									<a href="{{ url_for('downloaderStart') }}" class="button">Start</a>
									<a href="{{ url_for('downloaderStop') }}" class="button">Stop</a>
								</form>
							</div>
							<br>
							<br>

							<h3>Download Log</h3>
							<div class="place_for_list">
								<h4><b>Loading...</b></h4>
							</div>
						</section>

						<br>
						<br>
						<br>

					</div>
				</div>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/jquery.dropotron.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>
			<script>
				function updateListElement() {
					$.ajax({
					  url: "/downloaderList/",
					  type: "get",
					  dataType: "html",
					  success: function(response) {
						$(".place_for_list").replaceWith(response);
					  },
					  error: function(xhr) {
						//Do Something to handle error
					  }
					});
					// call this function again in 1000ms
    				// setTimeout(updateListElement, 20000);
				}
				updateListElement();

				$(document).ready(function() {
   				$('#refresh-status').click(function() {
					$.ajax({
					  url: "/statusLabel/",
					  type: "get",
					  dataType: "html",
					  success: function(response) {
						$(".place_for_header").replaceWith(response);
					  },
					  error: function(xhr) {
						//Do Something to handle error
					  }
					});
					// call this function again in 1000ms
    				//setTimeout(updateLabelElement, 20000);
				});
				});
			</script>
	</body>
</html>
