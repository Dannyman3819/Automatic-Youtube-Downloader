<html>
	<head>
		<title>Automatic Youtube Downloaded</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">AYD</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('config') }}">Configurations</a></li>
							<li><a href="{{ url_for('channels') }}">Youtube Channels</a></li>
							<li><a href="{{ url_for('logs') }}">Logs</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Youtube Channels</h2>
						</header>

						<section>
                           
                   
                            <div class="place_for_table">
                                <h4><b>Loading...</b></h4>
                            </div>
    
						</section>

						<br>
						<br>
						<br>

					</div>
				</div>

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/jquery.dropotron.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>
			<script>
				function updateListElement() {
					$.ajax({
					  url: "/getYoutubeChannels/",
					  type: "get",
					  dataType: "html",
					  success: function(response) {
						$(".place_for_table").replaceWith(response);
					  },
					  error: function(xhr) {
						//Do Something to handle error
					  }
					});
					// call this function again in 1000ms
    				// setTimeout(updateListElement, 20000);
				}
				updateListElement();

			</script>
	</body>
</html>
